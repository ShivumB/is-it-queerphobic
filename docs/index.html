<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Is it Queerphobic?</title>

    <link rel="stylesheet" href="output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

</head>

<body class="overflow-hidden">

    <div id="main"
        class="blur-xl flex-col font-inter  items-center flex m-0 w-screen h-screen bg-gradient-to-l from-rose-400 via-fuchsia-500 to-indigo-500 background-animate">

        <div class="grow"></div>

        <div class="flex items-center px-6 w-1/2 h-20 bg-white rounded-full">
            <input autocomplete="off" id="query" type="text"
                class="rounded-xl h-full w-full focus:outline-none text-5xl text-purple-500 font-bold"
                placeholder="enter text here">
        </div>

        <div id="result" class="flex items-center px-10 w-1/2 h-10 text-white transition ease-in-out delay-150">
            classification: n/a
        </div>

        <div class="grow"></div>

        <a href="https://github.com/ShivumB/Dataset-for-Identification-of-Queerphobia"
            class="underline text-white self-end m-6">dataset</a>

    </div>

    <div id="intro" class="absolute w-screen h-screen top-0 left-0 transition-opacity ease-in-out duration-500">
        <div class="flex flex-col w-full h-full items-center justify-center">
            <div class="flex flex-col bg-white w-1/2 h-2/3 rounded-xl p-10 text-2xl">

                <div>
                    hi! <br><br>
                    featured on this page is a Wolfram Mathematica classifier which has trained on <a
                        href="https://github.com/ShivumB/Dataset-for-Identification-of-Queerphobia"
                        class="underline text-blue-500">10,000 comments</a>
                    manually classified as queerphobic or non-queerphobic. <br><br>
                    this classifier has low accuracy. <br><br>
                    test its
                    knowledge with your own inputs!
                </div>


                <button
                    class="self-end bg-green-400 w-20 h-10 rounded-xl ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300"
                    onclick="hideIntro()">
                    ok
                </button>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
